{% extends 'admin/admintemp.html' %}
{% block body%}
    <form method="post" action="/hospial/admin_add_staff_load_post/" enctype="multipart/form-data">

<h2 class="font-weight-bold ">Add Staff detailes</h2>
<table class="table table-hover table table-striped">
<tr>
<td >Name :</td>
<td><input class="form-control"  type="text" placeholder="Enter Doctor Name" class="tb" name="staffname" /></td>
</tr>
<tr>
<td >Place :</td>
<td><input class="form-control" type="text" placeholder="place" class="td" name="place" /></td>
</tr>
<tr>
<td>Pin code:</td>
<td><input class="form-control" type="text" placeholder="Pin code" class="tb" name="pin" maxlength="6" required/></td>
</tr>
<tr>
    <td>Post:</td>
    <td><input class="form-control"  type="text" placeholder="Post" class="tb" name="post" /></td>
    </tr>
<tr>
    <tr>
        <td>Department</td>
        <td><select class="form-control" name="select" readonly>
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.deptname }}</option>
            {% endfor %}
          </select></td>
        </tr>
    <tr>
        <td >Gender :</td>
        <td><input type="radio" id="html" name="fav_language" value="male">
            <label for="html">male</label>
            <input type="radio" name="fav_language" value="female">
            <label>female</label>
            <input type="radio" name="fav_language" value="other">
            <label>other</label>
        </td>
    </tr>
    <tr>
        <td >year of expreies :</td>
        <td><input class="form-control" type="number" name="exp"/></td>
    </tr>
    <tr>
        <td >Emial :</td>
        <td><input class="form-control" type="email" name="email" required></td>
    </tr>
    <tr>
        <td > Phone no :</td>
        <td><input class="form-control" type="text" name="no" pattern="[6789]{1}[0-9]{9}" placeholder="[6789]{1}[0-9]{9}" maxlength="10" required /></td>
        </tr>
    <tr>
        <td >Image:</td>
        <td><input  class="form-control-file" type="file" name="image" required/></td>
    </tr>

    <tr>
    <td colspan="2" align="center">
    <input class="btn btn-dark" type="reset"/>
    <input class="btn btn-primary" type="submit" value="ADD"></td>
    </tr>
    </table>
</form>
{%endblock%}
