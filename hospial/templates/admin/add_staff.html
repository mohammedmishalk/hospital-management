<body>
    <form method="post" action="/hospial/admin_add_staff_load_post/" enctype="multipart/form-data">

<h2>Add Staff detailes</h2>
<table cellspacing="2"  cellpadding="5" border="0">
<tr>
<td >Name :</td>
<td><input type="text" placeholder="Enter Doctor Name" class="tb" name="staffname" /></td>
</tr>
<tr>
<td >Place :</td>
<td><input type="text" placeholder="place" class="td" name="place" /></td>
</tr>
<tr>
<td>Pin code:</td>
<td><input type="number" placeholder="Pin code" class="tb" name="pin"/></td>
</tr>
<tr>
    <td>Post:</td>
    <td><input type="text" placeholder="Post" class="tb" name="post" /></td>
    </tr>
<tr>
    <tr>
        <td>Department</td>
        <td><select name="select">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.deptname }}</option>
            {% endfor %}
          </select></td>
        </tr>
    <tr>
        <td >Gender :</td>
        <td><input type="radio" id="html" name="fav_language" value="male">
            <label for="html">male</label>
            <input type="radio" name="fav_language" value="female">
            <label>female</label>
            <input type="radio" name="fav_language" value="other">
            <label>other</label>
        </td>
    </tr>
    <tr>
        <td >year of expreies :</td>
        <td><input type="number" name="exp"/></td>
    </tr>
    <tr>
        <td >Emial :</td>
        <td><input type="email" name="email" required></td>
    </tr>
    <tr>
        <td > Phone no :</td>
        <td><input type="number" name="no"/></td>
        </tr>
    <tr>
        <td >Image:</td>
        <td><input type="file" name="image"/></td>
    </tr>

    <tr>
    <td colspan="2" align="center">
    <input type="reset"/>
    <input type="submit" value="ADD"></td>
    </tr>
    </table>
</form>
</body>
